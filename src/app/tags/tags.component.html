<div *ngIf="tags && tags.length > 0"  [style.justifyContent]='justifyContent'>
    <a *ngFor="let tag of tags" routerLink="/tag/{{tag.name}}">
        {{tag.name}}({{tag.count}})
    </a>
</div>

<div *ngIf="foodPageTags && foodPageTags.length > 0" [style.justifyContent]='justifyContent'>
    <a *ngFor="let tag of foodPageTags" routerLink="/tag/{{tag}}">
        {{tag}}
    </a>
</div>
